{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 jumbotron">
            <div class="page-header">
                <h2>Wyszukaj</h2>

                <p>Wpisz, jakiego filmu szukasz. Wybierz, czy chcesz zobaczyć mapę, czy też listę kin
                    wyświetlających dany film.</p>
            </div>

            <form class="form-horizontal" method="GET">
                <div class="form-group">
                    <label for="exampleInputName2">wpisz film</label>
                    <input type="text" class="form-control" placeholder="np. Django" name="movie">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail2">wybierz datę</label>
                    <input type="datetime-local" class="form-control" name="date">
                </div>

                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                    <!--<a href="map.html" class="btn btn-lg btn-primary" role="button">Pokaż mapę</a>-->
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-lg btn-primary" role="button"
                                formaction="{% url 'mapa' %}">Pokaż mapę
                        </button>
                    </div>
                    <!--<a href="repertuar.html" class="btn btn-lg btn-success" role="button">Pokaż listę</a>-->
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-lg btn-success"
                                formaction="{% url 'repertuar' 'all' 'all' %}" role="button">Pokaż listę
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

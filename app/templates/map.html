{% extends 'base.html' %}
{% load staticfiles %}
    {% block scripts %}
    <script type="text/javascript"
               src="https://maps.googleapis.com/maps/api/js"></script>
        <script type="text/javascript" src="{% static "js/map.js" %}"></script>
        <script type="text/javascript">
            //showGoogleMap(false, [{lat: 52.258, lng: 21.020, title: "A", description: "Punkt A"}, {lat: 52.248, lng: 21.020, title: "B", description: "Punkt B"},
            //            {lat: 52.248, lng: 21.010, title: "C", description: "Punkt C"}, {lat: 52.258, lng: 21.010, title: "D", description: "Punkt D"}]);
            showGoogleMap(true, [
                {% for cin in cinemas %}
                    {
                        lat: {{ cin.lat }},
                        lng: {{ cin.lng }},
                        title: "{{ cin.cinema_type }} - {{ cin.name }}",
                        description: "<span class=\"cin-address\">{{ cin.address }}</span>" +
                                    "<br><a href=\"{% url 'by_cinema' cin.id %}\" class=\"rep-link\">Przejdź do repertuaru</a>"
                    },
                {% endfor %}
            ]);
        </script>
      {% endblock %}
{% block content %}
    <div class="jumbotron">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Mapa kin wyświetlających film "{{ movie.title }}"</h2>

                    <p>{% if not cinemas %}
                        Nie ma kina odpowiadającego Twoim kryteriom.
                    {% endif %}</p>
                </div>
            </div>
        </div>


        <div id="map" style="height: 450px"></div>

    </div>
{% endblock %}

{% extends 'base.html' %}
{% load staticfiles %}
    {% block scripts %}
    <script type="text/javascript"
               src="https://maps.googleapis.com/maps/api/js"></script>
        <script type="text/javascript" src="{% static "js/map.js" %}"></script>
        <script type="text/javascript">
            showGoogleMap(true, [
                {% for cin in cinemas %}
                    {
                        lat: {{ cin.lat }},
                        lng: {{ cin.lng }},
                        title: "{{ cin.cinema_type }} - {{ cin.name }}",
                        description: "<h4> Czas dojazdu: <span id=\"" + "point-{{ cin.lat }}-{{ cin.lng }}".replace(/\./g, "_") + "\"></span></h4>" +
                                    {% if cin.shows %}
                                        "<h4>Pokazy</h4><ul class=\"list-group list-inline\">" +
                                        {% for s in cin.shows %}
                                            "<li class=\"list-group-item\">{{ s.date|date:"H:i" }}</li>" +
                                        {% endfor %}
                                        "</ul>" +
                                    {% elif movie != "" %}
                                        "<h4>To kino nie ma tego filmu w repertuarze</h4>" +
                                    {% endif %}
                                    {% if cin.price %}"<ul class=\"list-group list-inline\"><li class=\"list-group-item\">Normalny: <b>{{ cin.price.normal | floatformat:"-2" }}zł</b></li><li class=\"list-group-item\">Ulgowy: <b>{{ cin.price.reduced | floatformat:"-2" }}zł</b></li><li class=\"list-group-item\">Studencki: <b>{{ cin.price.student | floatformat:"-2" }}zł</b></li></ul>" +{% endif %}
                                    "<p><span class=\"cin-address\">{{ cin.address }}</span>" +
                                    "<br><a href=\"{% url 'by_cinema' cin.id %}\" class=\"rep-link\">Przejdź do repertuaru</a></p>"
                    },
                {% endfor %}
            ]);
            initGetTravelTime([
            {% for cin in cinemas %}
                {
                    pos: {lat: {{ cin.lat }}, lng: {{ cin.lng }} },
                    selector: "#point-{{ cin.lat }}-{{ cin.lng }}".replace(/\./g, "_")
                },
            {% endfor %}
            ], google.maps.TravelMode.DRIVING);
        </script>
      {% endblock %}
{% block content %}
    <div class="jumbotron">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Mapa kin {% if movie %} wyświetlających film "{{ movie.title }}" {% endif %}</h2>

                    <p>{% if not cinemas %}
                        Nie ma kina odpowiadającego Twoim kryteriom.
                    {% endif %}</p>
                </div>
            </div>
        </div>


        <div id="map" style="height: 450px"></div>

    </div>
{% endblock %}
